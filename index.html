<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HomeWork 13</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="main">
			<div class="main__track track">
				<div class="track__container">
					<div class="track__line"></div>
					<div class="track__car car car_first">
						<div class="car__body">
							<div class="car__windshield"></div>
							<div class="car__back-window"></div>
							<div class="car__headlight car__headlight_top"></div>
							<div class="car__headlight"></div>
							<div class="car__back-light car__back-light_top"></div>
							<div class="car__back-light"></div>
						</div>
						<div class="car__exhaust"></div>
					</div>
					<div class="track__car car car_second">
						<div class="car__body car__body_purple">
							<div class="car__windshield"></div>
							<div class="car__back-window"></div>
							<div class="car__headlight car__headlight_top"></div>
							<div class="car__headlight"></div>
							<div class="car__back-light car__back-light_top"></div>
							<div class="car__back-light"></div>
						</div>
						<div class="car__exhaust"></div>
					</div>
				</div>
				<div class="track__traffic-lights traffic-lights">
					<div class="traffic-lights__red"></div>
					<div class="traffic-lights__yellow"></div>
					<div class="traffic-lights__green"></div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
